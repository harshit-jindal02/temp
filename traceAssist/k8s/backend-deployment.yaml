apiVersion: apps/v1
kind: Deployment
metadata:
  name: traceassist-backend
  namespace: traceassist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traceassist-backend
  template:
    metadata:
      labels:
        app: traceassist-backend
    spec:
      serviceAccountName: traceassist-sa
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      containers:
        - name: backend
          image: traceassist-backend:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dockersock
              mountPath: /var/run/docker.sock
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: OPENAI_API_KEY
            - name: PAT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: PAT_TOKEN

            - name: SIGNOZ_CLOUD_ENDPOINT
              value: "ingest.in.signoz.cloud:4317"
            - name: SIGNOZ_CLOUD_API_KEY
              value: "<YOUR_SIGNOZ_API_KEY>"

            - name: LOKI_ENDPOINT
              value: "http://loki.traceassist.svc.cluster.local:3100"
            - name: JIRA_BASE_URL
              value: "https://harshitjindal02.atlassian.net"
            - name: JIRA_PROJECT_KEY
              value: "TRACE"
            - name: JIRA_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: jira_user_email
            - name: JIRA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: jira_api_token
